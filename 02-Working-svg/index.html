<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <svg id="svg" width="500" height="500">
    <circle cx="250" cy="250" r="123" fill="#0ff" />
  </svg>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    function makeRandomData(n) {
      const array = []
      for (let i = 0; i < n; i += 1) {
        array.push({ a: Math.random(), b: Math.random(), c: Math.random() })
      }
      return array
    }
    const data = makeRandomData(11)
    // Select #svg
    d3.select('#svg')
      .style('border', '1px solid')
      .selectAll('rect')
      .data(data)
      .enter()
      // Style all <circle>s in #svg
      .append('ellipse')
      .attr('cx', (d, i) => i * 500 / data.length)
      .attr('cy', d => d.a * 500)
      .attr('rx', d => d.c * 90)
      .attr('ry', d => d.c * 100)
      .attr('fill', d => `rgb( ${d.a} , ${d.a}, 255 ) `)
      .attr('opacity', () => 0.5)
      .attr('stroke', '#000000')
      .attr('stroke-width', d => 10 * d.b)
  </script>
</body>

</html>
